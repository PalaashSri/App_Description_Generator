{% extends "appUpload/base.html" %}

{% block content %}

        <div class="container">

          <!--Simple Form-->
          <h2 class="my-4">Upload Apk File</h2>
          <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
                <input type="file" name="document">
                <br>
                <button class="btn btn-dark my-4" type="submit">Submit</button>
          </form>

          <!--See File Uploaded-->
          <h2 class="my-4">Description Generated</h2>
          <div class="row">
            {% if url %}
            <div class="col-lg-4 col-md-6 col-sm-12 pb-4">
              <p>Uploaded to:<a href="{{ url }}">{{ url }}</a></p>
                <p>Application Description: {{ outputApplicationDescription }}</p>
              <a class="btn btn-dark my-4" href="/">Return to Homepage</a>
            {% else %}
            <p>No apk file uploaded.</p>
            {% endif %}
          </div>

        </div>


{% endblock %}
